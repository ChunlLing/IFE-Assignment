<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>任务五：基础JavaScript练习（二）</title>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<style type="text/css">
		#box, #sort {
			width: 90%;
			height: 100px;
			line-height: 100px;
			margin: 20px auto;
			padding: 10px;
			border: 1px solid #ccc;
		}
		span {
			display: inline-block;
			vertical-align: bottom;
			width: 5px;
			margin: 0px 2px;
			background-color: rgb(240, 192, 155);
		}
	</style>
	<input type="text" id="input" placeholder="请输入10-100之间的数字">
	<button type="button" id="leftIn">左侧入</button>
	<button type="button" id="rightIn">右侧入</button>
	<button type="button" id="leftOut">左侧出</button>
	<button type="button" id="rightOut">右侧出</button>
	<button type="button" id="auto">自动生成</button>
	<button type="button" id="sortBtn">排序</button>
	<div id="box"></div>
	<p>排序后显示</p>
	<div id="sort"></div>
</body>
</html>
