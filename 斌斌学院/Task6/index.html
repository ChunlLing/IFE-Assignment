<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>任务六：基础JavaScript练习（三）</title>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<style type="text/css">
		#box, textarea {
			display: block;
			width: 90%;
			height: 100px;
			margin: 20px auto;
			padding: 5px 10px;
			border: 1px solid #ccc;
			overflow: auto;
		}
		input, textarea, p, #box {
			font-size: 12px;
			color: #666;
		}
		p {
			line-height: 20px;
			margin: 0px auto;
			border-bottom: 1px solid #ccc;
		}
		p:last-child {
			border: none;
		}
		.highlight {
			color: yellow;
			font-weight: bold;
			background-color: red;
		}
	</style>
	<textarea id="input" placeholder="请输入一段文本"></textarea>
	<button type="button" id="leftIn">左侧入</button>
	<button type="button" id="rightIn">右侧入</button>
	<button type="button" id="leftOut">左侧出</button>
	<button type="button" id="rightOut">右侧出</button>
	<div id="box"></div>
	<input type="text" id="search">
	<button id="searchBtn">查询</button>
</body>
</html>
